<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sport Channels</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link th:href="@{/resources/css/icons.css}" rel="stylesheet">
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
	<nav  th:replace="~{frag :: nav(title = 'Sports')}"></nav>
	
	<main>
		<div class="container mb-3">
			<h2 th:text="${sport.getName()}"></h2>
			
			<table class="table table-responsive" >
				<thead>
					<tr>
						<th>Channel Name</th>
						<th>Views</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="2">
							<a th:href="|/admin/sports/add-channel/${sport.getId()}|" class="btn btn-outline-primary py-1 w-100 rounded-0">Add New Channel</a>
						</td>
					</tr>
					
					<tr th:each="channel : ${channels}">
						<td th:text="channel.getName()"></td>
						<td>0</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>
</html>
