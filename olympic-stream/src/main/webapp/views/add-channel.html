<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Channel</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link th:href="@{/resources/css/icons.css}" rel="stylesheet">
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

	<nav  th:replace="~{frag :: nav(title = 'Sports')}"></nav>
	
	<main>
		
		<div class="container mt-3 mb-3">
			
			<h2>Add Channel</h2>
			
			<form th:action="|/admin/sports/channel-add/${sport.getId()}|" class="w-100" th:object="${channelForm}" enctype="multipart/form-data" method="post">
				
				<div class="mb-3 form-group">
					<label for="channelName" class="form-label">Channel Name</label>
					<input type="text" name="channelName" class="form-control" th:field="*{name}" />
				</div>
				
				<div class="mb-3 form-group">
					<label for="description" class="form-label">Description</label>
					<input type="text" name="description" class="form-control" th:field="*{description}" />
				</div>
				
				<div class="mb-3 form-group">
				  <label for="video" class="form-label">Upload Video</label>
				  <input class="form-control" type="file" name="video" id="video" accept="video/mp4">
				</div>
				
				<button class="btn btn-primary text-center" type="submit">Submit</button>
			</form>
			
		</div>
		
	</main>

</body>
</html>
