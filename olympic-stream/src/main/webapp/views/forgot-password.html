<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Login</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/resources/css/login.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

	<div class="row d-flex justify-content-center m-0 mt-5">
		
		<div class="col-lg-6 col-md-9">
			
			<h1 class="mb-3">FunOlympics</h1>
				<div class="mb-4">
					<h3>Forgot Password</h3>
					<h5 class="text-secondary">Enter email registered to this system</h5>
					<h5 class="text-secondary">Password reset request to the admin will be made.</h5>
				</div>
				
				<div class="alert alert-danger" th:if="${param.error != null}">
					Provided email is not registered to the system.
				</div>
				
				<form th:action="@{/auth/forgot-password}" method="post" class="w-100 needs-validation" novalidate>
					<div class="mb-3 form-group">
						<label for="username" class="form-label">Email</label>
						<div class="input-group has-validation">
							<span class="input-group-text"><i class="bi bi-envelope"></i></span>
							<input type="email" name="email" class="form-control rounded-0" required />
							<p class="invalid-feedback mb-0">Please enter valid email!</p>
						</div>
					</div>
					
					<div class="mb-3">
						<button type="submit" class="btn btn-outline-primary w-100 rounded-0">Send Request</button>
					</div>
				</form>
				<a th:href="@{/auth/login}" class="text-primary" id="userTag"><i class="bi bi-person-plus"></i> Log In.</a>
				
		</div>
			
		
	</div>

	<script type="text/javascript">
	
	(() => {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  const forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.from(forms).forEach(form => {
		    form.addEventListener('submit', event => {
		      if (!form.checkValidity()) {
		        event.preventDefault()
		        event.stopPropagation()
		      }

		      form.classList.add('was-validated')
		    }, false)
		  })
		})()
	
	</script>

</body>
</html>
