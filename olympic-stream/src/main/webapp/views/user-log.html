<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Logs</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

	<nav  th:replace="~{frag :: nav(title = 'Users')}"></nav>
	
	<main>
	
		<div class="container mt-3">
			<h2 th:text="${channel.getName()}"></h2>
			<h5>User views this channel on</h5>
			
			<table class="table">
				
				<thead>
					<tr>
						<th>View Time</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="viewedTime : ${viewedTimes}">
						<td th:text="${#temporals.format(viewedTime.getViewedTime(), 'dd-MM-yyyy HH:mm')}"></td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
	</main>

</body>
</html>
