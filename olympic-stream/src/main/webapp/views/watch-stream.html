<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Watch Stream</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script th:src="@{/resources/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

	<nav  th:replace="~{frag :: nav(title = 'Sports')}"></nav>
	
	<main>
	
		<div class="container-fluid mb-3">
		
			<h2><i class="bi bi-tv h2"></i> [[${channel.getName()}]]</h2>
			<h5 class="text-secondary" th:text="${channel.getDescription()}"></h5>
		
			<div class="row">
				<div class="col-12 col-lg-8">
					<div class="ratio ratio-16x9">
						<iframe th:src="|http://localhost:8080/videos/${channel.getVideoName()}|"></iframe>
					</div>
				</div>
				<div class="col-12 col-lg-4">
					<iframe th:src="|/channel/${channel.getId()}/comments|" frameborder="0" class="w-100" style="height: 500px;"></iframe>
				</div>
			</div>
		
			
		
		</div>
		
	</main>

</body>
</html>
