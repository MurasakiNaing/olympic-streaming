<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Preferred Sports</title>
<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

	<div class="container mt-3">
		<div class="row">
			<div class="col">
				<div class="text-center">
					<h3>Choose Your Preferred Sports</h3>
					<h4 th:if="${signup}" class="fst-italic text-secondary">Verification will be sent after this.</h4>
				</div>
				
				<form th:action="@{${url}}" method="post" th:object="${sportsForm}">
					<div class="row">
						<div class="col-3" th:each="sport, iterStat : ${sportsList}">
						    <div class="form-group">
						        <input type="checkbox" th:id="'sport_' + ${iterStat.index}" th:field="*{sports}" th:value="${sport.getId()}" />
						        <label th:for="'sport_' + ${iterStat.index}" th:text="${sport.getName()}">
						        </label>
						    </div>
						</div>
												
					</div>
					
					<br />
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Confirm</button>
					</div>
					
				</form>
			</div>
		</div>
		
	</div>

</body>
</html>
